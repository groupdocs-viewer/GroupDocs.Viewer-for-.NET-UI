services:
  viewer-app:
    build:
      context: ../..
      dockerfile: samples/GroupDocs.Viewer.UI.Sample.AzureCustomDomain/Dockerfile
    container_name: viewer-azure-sample-app
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./Files:/app/Files
      - ./Cache:/app/Cache
    networks:
      - viewer-network

  nginx:
    image: nginx:alpine
    container_name: viewer-azure-sample-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - viewer-app
    networks:
      - viewer-network

networks:
  viewer-network:
    driver: bridge
