name: Publish Stage

on:
  workflow_dispatch:
jobs:
  publish_stage:
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: global.json
      - name: Setup node
        uses: actions/setup-node@v2
      - name: Write cert
        env:
          PFX: ${{ secrets.PFX_IN_BASE64 }}
          PFX_PATH: ${{ secrets.PFX_PATH }}
        run: |
          echo "$PFX" | base64 --decode > ${PFX_PATH}
      - name: Build packages
        env:
          BUILD_TYPE: STAGE
          PFX_PATH: ${{ secrets.PFX_PATH }}
          PFX_PWD: ${{ secrets.PFX_PWD }}
          PFX_TMS: ${{ secrets.PFX_TMS }}
        run: .\build.ps1
      - name: Remove cert
        env:
          PFX_PATH: ${{ secrets.PFX_PATH }}
        run: |
          rm ${PFX_PATH}
      - name: Publish to Stage
        env:
          NUGET_API_KEY_STAGE: ${{ secrets.NUGET_API_KEY_STAGE }}
        run: .\publish-stage.ps1
      - name: Archive packages
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts